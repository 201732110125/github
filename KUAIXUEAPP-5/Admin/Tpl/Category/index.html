{kx include file="../Common/header.html"}

<body>
    <div class="container-fluid">
        <table class="table table-bordered">
            <thead>
                <tr class="info">
                    <th>栏目名称</th>
                    <th width="200">管理操作</th>
                </tr>
            </thead>
            {kx foreach from="$data" item="v"}
            <tr>
                <td>{kx $v.cname}</td>
                <td>
                    <!-- 就是通过把栏目的cid给存放到get数组里面，然后跳转到对应的操作，根据传入的值来进行对应的修改操作 -->
                    <a href="{kx $smarty.const.__APP__}?c=Category&a=edit&cid={kx $v.cid}" class="btn btn-success btn-sm">修改</a>
                    <a href="javascript:;" class="btn btn-danger btn-sm" onclick="cate_del({kx $v.cid})">删除</a>
                </td>

            </tr>
            {kx /foreach}
        </table>
    </div>
    <script type="text/javascript">
        function cate_del(cid){
            if(confirm("确认删除吗？")){
                 location.href="{kx $smarty.const.__APP__}?c=Category&a=del&cid="+cid;
            }
        }
    </script>
</body>

</html>
